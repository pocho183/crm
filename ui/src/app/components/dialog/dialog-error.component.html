<div class="main">
	<div style="text-align:center;">
		<p-table [value]="errors" styleClass="errorTable">
			<ng-template pTemplate="header">
				<tr>
					<th>Context</th>
					<th>Message</th>
				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-error>
				<tr>
					<td>{{error.context}}</td>
					<td>{{error.message}}</td>
				</tr>
			</ng-template>
		</p-table>
	</div>
</div>
